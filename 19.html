<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Fahrenheit to Celsius Converter</h2>
    <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <br>
    <button onclick="convertTemp()">Convert</button>

    <div id="result"></div>

    <script>
        function fahrenheitToCelsius(fahrenheit) {
            return ((fahrenheit - 32) * 5) / 9;
        }

        function convertTemp() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            
            if (fahrenheit === "") {
                alert("Please enter a valid number!");
                return;
            }

            let celsius = fahrenheitToCelsius(parseFloat(fahrenheit));
            document.getElementById("result").innerHTML = 
                `${fahrenheit}°F is equal to ${celsius.toFixed(2)}°C`;
        }
    </script>

</body>
</html>
