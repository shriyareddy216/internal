<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Price Update in a Finance Website</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .stock-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid black;
            background-color: #f4f4f4;
        }

        .stock {
            font-size: 24px;
            margin: 10px 0;
        }

        .price {
            color: red;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Live Stock Price Update</h1>
    <div class="stock-container">
        <p class="stock">Apple (AAPL): <span class="price">$150</span></p>
        <p class="stock">Google (GOOGL): <span class="price">$2800</span></p>
        <p class="stock">Amazon (AMZN): <span class="price">$3300</span></p>
        <p class="stock">Tesla (TSLA): <span class="price">$900</span></p>
    </div>
    <button onclick="updatePrices()">Update Prices</button>
    <button onclick="autoUpdate()">Start Auto Update</button>
    <button onclick="stopAutoUpdate()">Stop Auto Update</button>

    <script>
        let autoUpdateInterval; // Store the interval ID

        function updatePrices() {
            let priceElements = document.getElementsByClassName("price");

            for (let i = 0; i < priceElements.length; i++) {
                let randomPrice = (Math.random() * (5000 - 500) + 500).toFixed(2);

                priceElements[i].innerHTML = "$" + randomPrice;
                priceElements[i].style.color = "green";

                setTimeout(() => {
                    priceElements[i].style.color = "red";
                }, 1000);
            }
        }

        function autoUpdate() {
            if (!autoUpdateInterval) {
                autoUpdateInterval = setInterval(updatePrices, 5000);
            }
        }

        function stopAutoUpdate() {
            clearInterval(autoUpdateInterval);
            autoUpdateInterval = null; 
        }
    </script>
</body>

</html>
