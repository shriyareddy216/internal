<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Multiplication Table Generator</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="generateTable()">Generate</button>

    <h3>Result:</h3>
    <table id="multiplicationTable"></table>

    <script>
        function generateTable() {
            let num = document.getElementById("number").value;
            let table = document.getElementById("multiplicationTable");

            if (num === "") {
                alert("Please enter a number!");
                return;
            }

            num = parseInt(num);
            table.innerHTML = "<tr><th>Multiplication</th><th>Result</th></tr>"; // Table header

            for (let i = 1; i <= 10; i++) {
                let row = `<tr><td>${num} Ã— ${i}</td><td>${num * i}</td></tr>`;
                table.innerHTML += row;
            }
        }
    </script>

</body>
</html>
