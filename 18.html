<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Multiplication Table Generator</h2>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" placeholder="Enter rows">
    <br><br>
    <label for="cols">Enter number of columns:</label>
    <input type="number" id="cols" placeholder="Enter columns">
    <br><br>
    <button onclick="generateTable()">Generate Table</button>

    <h3>Result:</h3>
    <table id="multiplicationTable"></table>

    <script>
        function generateTable() {
            let rows = document.getElementById("rows").value;
            let cols = document.getElementById("cols").value;

            // Default to 10x10 if empty or 0
            rows = (rows === "" || rows <= 0) ? 10 : parseInt(rows);
            cols = (cols === "" || cols <= 0) ? 10 : parseInt(cols);

            let table = document.getElementById("multiplicationTable");
            table.innerHTML = ""; // Clear previous table

            // Generate table rows and columns
            for (let i = 1; i <= rows; i++) {
                let row = "<tr>";
                for (let j = 1; j <= cols; j++) {
                    row += `<td>${i} Ã— ${j} = ${i * j}</td>`;
                }
                row += "</tr>";
                table.innerHTML += row;
            }
        }
    </script>

</body>
</html>
