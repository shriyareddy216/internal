<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            display: inline-block;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .price {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
        .btn {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1>Product Details</h1>
    <div class="product">
        <h2>Smartphone</h2>
        <p>Latest model with high-end features.</p>
        <p class="price" id="product-price">$799</p>
        <button class="btn" onclick="updatePrice()">Update Price</button>
    </div>

    <script>
        function updatePrice() {
            // Get the price element using its ID
            let priceElement = document.getElementById("product-price");
            
            // Update the price
            priceElement.innerText = "$699";

            // Change the color to indicate an update
            priceElement.style.color = "red";
        }
    </script>

</body>
</html>
