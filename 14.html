<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking</title>
    <style>
        img{
            position: absolute;
            width: 100px;
        }
        button{
            position: absolute;
        }

    </style>
</head>
<body>
    <img id="img" src="https://images.unsplash.com/photo-1495745966610-2a67f2297e5e?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo">
    <button onclick="handle()">Click</button>
</body>
<script>
    function handle(){
        document.getElementById('img').style.zIndex=1;

    }
</script>
</html>
